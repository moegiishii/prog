<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ</title>
</head>
<body>

<header>
    <h2>クイズ</h2>
</header>

<main>
  <h1 id="mondai"> 問題数 </h1>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
  <FORM method="POST"><P>
    <INPUT type="button" 
     value="解答終了"
     onclick="msgdsp()"></P>
     </FORM>
</main>

<!-- <footer>フッター</footer> -->
<script>
//ここから記述領域［START］

let Correct = 0;

const mon = [
    "第1問",
    "第2問",
    "第3問",
    "第4問",
    "第5問",
    "第6問"
];

  //以下に配列を記述してください。
  //問題文[配列]
const qs = [
    "resemblance",
    "ancestor",
    "incandescent",
    "inevitable",
    "earn",
    "myth"
];
    
  //回答選択肢[多重配列]

const toi = [
  ["通路","類似","紫"],
  ["祖先","退屈","花嫁"],
  ["白熱する","無謀な","周期的な"],
  ["ふわふわした","親密な","避けられない"],
  ["稼ぐ","うなずく","解決する"],
  ["花","桟橋","神話"]
];
    

  //答え[配列]

const ans = [2, 1, 1, 3, 1, 3];


  //1.最初の問題文＆回答選択肢＆回答値を設定

let i = 0;
$("#mondai").text( mon[i]);
$("#quest").text( qs[i]);
$("#toi1").text(toi[i][0]);  
$("#toi2").text(toi[i][1]); 
$("#toi3").text(toi[i][2]);  


  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)


$("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(ans[i] == v){
    $("h2").text("正解！");
    Correct++;
    }else{
    $("h2").text("不正解");
    }

    //問題６問終わったら「i++;」を実行しないようにする。
    if (i < 5) {
    i++; //配列に入れるiが1プラスされます。
    $("#mondai").text( mon[i]);
    $("#quest").text( qs[i] );
    $("#toi1").text(toi[i][0]);  
    $("#toi2").text(toi[i][1]); 
    $("#toi3").text(toi[i][2]);
    }
    
    

});

//アラートに表示
function msgdsp() {
    alert("正解数は"+ Correct +"問でした。");
}

// ここまでが記述領域［END]
</script>
</body>
</html>
