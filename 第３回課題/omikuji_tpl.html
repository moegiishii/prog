<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>おみくじ</title>
</head>

<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer></footer>
<script>
//Clickイベントのブロック
const pill = document.querySelector("pull");
pull.onclick = function(){

    //乱数を作る
    const num = Math.ceil (Math.random() * 5);

    //乱数をif分岐処理で分ける
    //条件に合っていれば alert() で表示
    if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "大吉";
        echo.style.color = "#E93737";
        echo.style.fontSize = "80px";
        echo.style.backgroundColor = "#ffffff";
        echo.style.border = "10px double #E93737";
    }
    if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "中吉";
        echo.style.color = "#E93737";
        echo.style.fontSize = "80px";
        echo.style.backgroundColor = "#ffffff";
        echo.style.border = "10px double #E93737";
    }
    if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "小吉";
        echo.style.color = "#E93737";
        echo.style.fontSize = "80px";
        echo.style.backgroundColor = "#ffffff";
        echo.style.border = "10px double #E93737";
    }
    if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "吉";
        echo.style.color = "#E93737";
        echo.style.fontSize = "80px";
        echo.style.backgroundColor = "#ffffff";
        echo.style.border = "10px double #E93737";
    }
    if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML = "凶";
        echo.style.color = "#E93737";
        echo.style.fontSize = "80px";
        echo.style.backgroundColor = "#ffffff";
        echo.style.border = "10px double #E93737";
    }

}





</script>
</body>
</html>
