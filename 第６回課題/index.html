<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>my memo</h1>
</header>
<main>
    <!-- <img src="pasokon.jpg" alt=""> -->
    <h2>title...</h2>
    <input type="text" id="key">
    <h2>memo...</h2>
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    // const checkbox = $("#checkbox").val();
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
    // alert("OK");
});


//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});


//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){  
    const key = localStorage.key(i);
    const value = localStorage.getItem(key); //key名
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>'; //value
    $("#list").append(html);
}




</script>
<footer><small></small></footer>
</body>
</html>
